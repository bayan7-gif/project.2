<!-- Страница редактирования заказа -->
<!DOCTYPE html>
<html>
<head>
    <title>Изменить заказ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'orders/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>Кафе "Уютный уголок"</header>
    
    <div class="form-container">
        <h2>Изменить заказ #{{ form.instance.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Группа полей формы -->
            <div class="form-group">
                <label for="id_table_number">Номер стола</label>
                {{ form.table_number }}
            </div>
            <div class="form-group">
                <label for="id_items_text">Блюда (название - цена)</label>
                {{ form.items_text }}
            </div>
            <div class="form-group">
                <label for="id_status">Статус</label>
                {{ form.status }}
            </div>
            <!-- Блок вывода ошибок -->
            {% if form.errors %}
                <div class="error-message">
                    <p>Ошибка: {{ form.non_field_errors }}</p>
                </div>
            {% endif %}
            <button type="submit" class="button">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</body>
</html>
